server:  port: ${PORT:5000}eureka:  instance:    hostname: localhost  client:    registerWithEureka: false    fetchRegistry: false    serviceUrl:      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/  server:    wait-time-in-ms-when-sync-empty: 0    renewal-percent-threshold: 0.85    enable-self-preservation: false